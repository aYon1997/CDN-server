name: Deploy Branch-Specific Pages

on:
  push:
    branches: 
      - main
      - feature/**
      - dev
      - dev2
      - staging
      - production
  workflow_dispatch:
    inputs:
      branch:
        description: '要部署的分支'
        required: true
        default: 'main'

# 全局权限设置
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            package.json
          
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
        
      - name: Build main branch
        run: |
          # 为主分支构建，使用根路径
          if [ -f "package.json" ] && grep -q "build" package.json; then
            npm run build
          else
            echo "No build script found, copying static files"
            mkdir -p dist
            cp index.html dist/ || true
          fi
          
      - name: Deploy to GitHub Pages (main)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: '.'
          cname: ''

  deploy-feature:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        
      - name: Checkout feature branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            package.json
          
      - name: Install dependencies
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi
        
      - name: Build feature branch
        run: |
          # 为特性分支构建，使用分支特定的base路径
          if [ -f "package.json" ]; then
            npm run build -- --base=/${{ env.BRANCH_NAME }}/ || npm run build || echo "No build script found"
          fi
          
          # 确保dist目录存在
          mkdir -p dist
          
          # 如果没有构建产物，使用分支特定的index.html
          if [ ! -f "dist/index.html" ]; then
            if [ -f "index-${{ env.BRANCH_NAME }}.html" ]; then
              cp "index-${{ env.BRANCH_NAME }}.html" dist/index.html
            elif [ -f "index.html" ]; then
              cp index.html dist/
              # 在HTML中注入分支信息
              sed -i 's/<title>/<title>[分支: ${{ env.BRANCH_NAME }}] /' dist/index.html
            fi
          fi
          
      - name: Deploy to GitHub Pages (feature)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: ${{ env.BRANCH_NAME }}

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            package.json
          
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
        
      - name: Build dev branch
        run: |
          # 为开发分支构建，使用dev页面
          if [ -f "package.json" ] && grep -q "build:dev" package.json; then
            npm run build:dev
          else
            echo "Using dev-specific HTML"
            mkdir -p dist
            if [ -f "index-dev.html" ]; then
              cp index-dev.html dist/index.html
            else
              cp index.html dist/index.html
            fi
          fi
          
      - name: Deploy to GitHub Pages (dev)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: 'dev'
          allow_empty_commit: true

  deploy-dev2:
    if: github.ref == 'refs/heads/dev2'
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout dev2 branch
        uses: actions/checkout@v4
        with:
          ref: dev2
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            package.json
          
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
        
      - name: Build dev2 branch
        run: |
          # 为dev2分支构建，使用dev2页面
          if [ -f "package.json" ] && grep -q "build:dev2" package.json; then
            npm run build:dev2
          else
            echo "Using dev2-specific HTML"
            mkdir -p dist
            if [ -f "index-dev2.html" ]; then
              cp index-dev2.html dist/index.html
            else
              cp index.html dist/index.html
            fi
          fi
          
      - name: Deploy to GitHub Pages (dev2)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: 'dev2'
          allow_empty_commit: true

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            package.json
          
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
        
      - name: Build staging branch
        run: |
          # 为预发布分支构建
          if [ -f "package.json" ] && grep -q "build:staging" package.json; then
            npm run build:staging
          else
            echo "Using staging-specific HTML"
            mkdir -p dist
            if [ -f "index-staging.html" ]; then
              cp index-staging.html dist/index.html
            else
              cp index.html dist/index.html
            fi
          fi
          
      - name: Deploy to GitHub Pages (staging)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: 'staging'

  deploy-production:
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: production
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            package.json
          
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "Found package-lock.json, using npm ci"
            npm ci
          else
            echo "No package-lock.json found, using npm install"
            npm install
          fi
        
      - name: Build production branch
        run: |
          # 为生产分支构建
          if [ -f "package.json" ] && grep -q "build:production" package.json; then
            npm run build:production
          else
            echo "Using production-specific HTML"
            mkdir -p dist
            if [ -f "index-production.html" ]; then
              cp index-production.html dist/index.html
            else
              cp index.html dist/index.html
            fi
          fi
          
      - name: Deploy to GitHub Pages (production)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: 'production'
