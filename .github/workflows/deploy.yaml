name: Deploy Branch-Specific Pages

on:
  push:
    branches: 
      - main
      - feature/**
      - dev
      - dev2
      - staging
      - production
  workflow_dispatch:
    inputs:
      branch:
        description: 'è¦éƒ¨ç½²çš„åˆ†æ”¯'
        required: true
        default: 'main'

jobs:
  deploy-main:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Build main branch
        run: |
          # ä¸ºä¸»åˆ†æ”¯æ„å»ºï¼Œä½¿ç”¨æ ¹è·¯å¾„
          if [ -f "package.json" ]; then
            npm run build || echo "No build script found"
          fi
          
          # ç¡®ä¿distç›®å½•å­˜åœ¨
          mkdir -p dist
          
          # å¦‚æœæ²¡æœ‰æ„å»ºäº§ç‰©ï¼Œç›´æ¥å¤åˆ¶index.html
          if [ ! -f "dist/index.html" ] && [ -f "index.html" ]; then
            cp index.html dist/
          fi
          
      - name: Deploy to GitHub Pages (main)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: .
          cname: ${{ vars.CUSTOM_DOMAIN }}

  deploy-feature:
    if: startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        
      - name: Checkout feature branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH_NAME }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Build feature branch
        run: |
          # ä¸ºç‰¹æ€§åˆ†æ”¯æ„å»ºï¼Œä½¿ç”¨åˆ†æ”¯ç‰¹å®šçš„baseè·¯å¾„
          if [ -f "package.json" ]; then
            npm run build -- --base=/${{ env.BRANCH_NAME }}/ || npm run build || echo "No build script found"
          fi
          
          # ç¡®ä¿distç›®å½•å­˜åœ¨
          mkdir -p dist
          
          # å¦‚æœæ²¡æœ‰æ„å»ºäº§ç‰©ï¼Œä½¿ç”¨åˆ†æ”¯ç‰¹å®šçš„index.html
          if [ ! -f "dist/index.html" ]; then
            if [ -f "index-${{ env.BRANCH_NAME }}.html" ]; then
              cp "index-${{ env.BRANCH_NAME }}.html" dist/index.html
            elif [ -f "index.html" ]; then
              cp index.html dist/
              # åœ¨HTMLä¸­æ³¨å…¥åˆ†æ”¯ä¿¡æ¯
              sed -i 's/<title>/<title>[åˆ†æ”¯: ${{ env.BRANCH_NAME }}] /' dist/index.html
            fi
          fi
          
      - name: Deploy to GitHub Pages (feature)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          destination_dir: ${{ env.BRANCH_NAME }}

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci || npm install
        
      - name: Build dev branch
        run: |
          # ä¸ºå¼€å‘åˆ†æ”¯æ„å»º
          if [ -f "package.json" ]; then
            npm run build:dev || npm run build || echo "No build script found"
          fi
          
          # ç¡®ä¿distç›®å½•å­˜åœ¨
          mkdir -p dist
          
          # ä½¿ç”¨å¼€å‘ç¯å¢ƒç‰¹å®šçš„index.html
          if [ ! -f "dist/index.html" ]; then
            if [ -f "index-dev.html" ]; then
              cp "index-dev.html" dist/index.html
            elif [ -f "index.html" ]; then
              cp index.html dist/
              sed -i 's/<title>/<title>[å¼€å‘ç¯å¢ƒ] /' dist/index.html
              sed -i 's/<body>/<body><div style="background: #f39c12; color: white; text-align: center; padding: 10px; position: fixed; top: 0; width: 100%; z-index: 9999;">ğŸš§ å¼€å‘ç¯å¢ƒ ğŸš§<\/div>/' dist/index.html
